version: '3.8'

services:
  lstm-app:
    build: .
    container_name: lstm-stock-prediction
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lstm-network

  nginx:
    image: nginx:alpine
    container_name: lstm-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - lstm-app
    restart: unless-stopped
    networks:
      - lstm-network

networks:
  lstm-network:
    driver: bridge
